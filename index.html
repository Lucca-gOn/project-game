<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="layout-grid">
                <div class="contatos">
                    <div class="phone">
                        <img src="./assets/icons/icon-telefone.svg" alt="icone do telefone">
                        <span>(11) 0000-0000</span>
                    </div>
                    <div class="email">
                        <img src="./assets/icons/icon-email.svg" alt="icone do email">
                        <span>lucas.g@gamer.com.br</span>
                    </div>
                </div>

                <div class="midias-sociais">
                    <a href="">
                        <img src="./assets/icons/icon-facebook.svg"
                            alt="Uma imagem com uma letra com forma de F de facebook">
                    </a>
                    <a href="">
                        <img src="./assets/icons/icon-linkdin.svg" alt="Imagem de duas letras IN de linkedin">
                    </a>
                    <a href="">
                        <img src="./assets/icons/icon-instagram.svg"
                            alt="Uma imagem de camera fotografica de instagram">
                    </a>
                </div>
            </div>
        </div>
        <div class="header-bottom ">
            <div class="layout-grid alinhamento-between-centro">
                <img class="menu-hamburguer" src="./assets/icons/icon-menu-lateral.svg"
                    alt="Icone para abrir e fechar o menu lateral mobile">
                <img class="logo" src="./assets/images/logotipo-gamer.svg"
                    alt="Imagem de um controle com um texto por baixo">
                <nav>
                    <a href="">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Notícias</a>

                    <!-- VISIVEL APENAS NO MOBILE -->

                    <div class="phone">
                        <img src="./assets/icons/icon-telefone.svg" alt="icone do telefone">
                        <span>(11) 0000-0000</span>
                    </div>
                    <div class="email">
                        <img src="./assets/icons/icon-email.svg" alt="icone do email">
                        <span>lucas.g@gamer.com.br</span>
                    </div>

                    <!-- VISIVEL APENAS NO MOBILE -->
                    <div class="midias-sociais">
                        <a href="">
                            <img src="./assets/icons/icon-facebook.svg"
                                alt="Uma imagem com uma letra com forma de F de facebook">
                        </a>
                        <a href="">
                            <img src="./assets/icons/icon-linkdin.svg" alt="Imagem de duas letras IN de linkedin">
                        </a>
                        <a href="">
                            <img src="./assets/icons/icon-instagram.svg"
                                alt="Uma imagem de camera fotografica de instagram">
                        </a>
                    </div>
                </nav>
                <!-- menu 3 pontinhos -->
                <img class="menu-pontos" src="./assets/icons/icon-menu-lateral2.svg"
                    alt="Icone 3 pontinhos que abre o menu lateral">

                <div class="menu-usuarios">
                    <a href="">
                        <img src="./assets/icons/icon-login.svg" alt="Uma imagem de um boneco que indica perfil">
                    </a>
                    <a href="">
                        <img src="./assets/icons/icon-loja.svg" alt="Uma sacola de compras">
                    </a>
                    <a href="">
                        <img src="./assets/icons/icon-lupa.svg" alt="Uma lupa indicando pesquisa">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
